
<li>
    <a href="{% url 'blog:post-detail-page' post.slug %}">
        <article class="post">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </article>
    </a>
</li>
