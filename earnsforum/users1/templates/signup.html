{% extends 'base.html' %}
{% load static %}
{% block title %}LoginSignup{% endblock %}
<link rel="stylesheet" href="{% static 'app.css' %}" type="text/css">
{% block css_files %}
    <link rel="stylesheet" href="{% static "users1/signup.css" %}" />
{% endblock %}
{% block content %}
<section id="comment-form">
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'users1:login' %}">Already have an account?</a>
    </form>
</section>
{% endblock %}
