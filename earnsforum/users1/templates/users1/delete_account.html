{% extends 'base.html' %}  <!-- Replace with your base template if you have one -->

{% block content %}
    <h2>Are you sure you want to delete your account?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Account Deletion</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>  <!-- Replace 'profile' with the appropriate URL name -->
{% endblock %}
